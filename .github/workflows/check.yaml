name: Check

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
        - '3.8'
        - '3.9'
        - '3.10'
        - '3.11'
        - 'pypy-3.8'
        - 'pypy-3.9'

    steps:
    - name: ðŸ“¥ Checkout
      uses: actions/checkout@v3

    - name: ðŸ“¥ Install Poetry
      run: pipx install poetry

    - name: ðŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: poetry

    - name: ðŸ Set up environment
      run: |
        pip install 'poetry>=1.3.2,<2.0.0'
        make install

    - name: ðŸ§ª Make
      run: make
      env:
        FORCE_COLOR: 1
        PYTEST_ADDOPTS: "--color=yes"

    - name: ðŸ“¤ Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        env_vars: PYTHON
        files: coverage.xml
        fail_ci_if_error: true
