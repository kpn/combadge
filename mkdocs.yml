# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json

site_name: "Combadge"
site_description: "Generic API client based on Pydantic"

nav:
  - index.md
  - Core concepts:
      - core-concepts/index.md
      - core-concepts/handling-errors.md
  - Support:
      - support/core.md
      - Protocols:
          - support/http.md
          - support/soap.md
      - Backends:
          - support/httpx.md
          - support/zeep.md
  - Cookbook:
      - cookbook/field.md
      - cookbook/parameter-validation.md

theme:
  icon:
    repo: "fontawesome/brands/github"
    logo: "material/radio-handheld"
  name: material
  features:
    - content.action.edit
    - content.code.annotate
    - content.code.copy
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: green
      accent: green
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: green
      accent: green

plugins:
  - autorefs
  - git-revision-date-localized:
      enable_creation_date: false
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            docstring_style: google
            line_length: 80
            members_order: "source"
            merge_init_into_class: false
            separate_signature: true
            show_bases: false
            show_root_toc_entry: false
            show_signature_annotations: true
            show_source: true
  - search:
      lang: en
  - social

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

repo_url: https://github.com/kpn/combadge
edit_uri: edit/main/docs/

extra:
  social:
    - icon: material/github
      link: https://github.com/kpn
      name: KPN on GitHub
    - icon: material/office-building
      link: https://jobs.kpn.com/
      name: Working at KPN

copyright: Copyright &copy; 2023 Koninklijke KPN N.V.

site_url: "https://kpn.github.io/combadge"

watch:
  - "combadge"
